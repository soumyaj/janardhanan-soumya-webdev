<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/user-website.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">UserName</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="./home.html">Home <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="views/user/profile.view.client.html">Profile</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li><a href="./forms.html">Forms</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>
    <form class="form-horizontal" action="views/user/profile.view.client.html">
        <div class="form-group">
            <label for="userName" class="col-sm-2">Username: </label>
            <div class="col-sm-10">
                <input type="text" name="userName" id="userName" placeholder="Username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2">Password: </label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2">First Name: </label>
            <div class="col-sm-10">
                <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2">Last Name: </label>
            <div class="col-sm-10">
                <input type="lastName" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2">Email: </label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
