<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Builder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/user-website.css" rel="stylesheet"/>
    <meta name="viewport" content="width=devide-width initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-fixed-top header">

        <a class="navbar-brand header-text" href="#">Profile</a>
        <span class="navbar-brand navbar-default pull-right header">
            <a href="#" class="navbar-link ">
                <span class="glyphicon glyphicon-ok header-icon"></span>
            </a>
        </span>
    </nav>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>

        <nav class="navbar navbar-default navbar-fixed-bottom footer">
            <div class="container-fluid">
                <div class="row container-fluid navbar-text pull-right">
                        <a href="#">
                            <span class="glyphicon glyphicon-user footer-text"></span>
                        </a>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
