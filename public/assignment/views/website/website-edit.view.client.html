<nav class="navbar navbar-fixed-top blue-header">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <span class="navbar-brand navbar-default blue-header">
            <a href="#/user/{{model.userId}}/website/" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left pull-left blue-header-icon"></span>
            </a>
            </span>
            <span class="navbar-brand blue-header-text text-right">Websites</span>
            <span class="navbar-brand navbar-default pull-right blue-header">
                <a href="#/user/{{model.userId}}/website/" class="navbar-link ">
                    <span class="glyphicon glyphicon-plus blue-header-icon"></span>
                </a>
            </span>
        </div>
        <div class="col-sm-8">
            <span class="navbar-brand navbar-default blue-header">
            <a href="#/user/{{model.userId}}/website/" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left pull-left blue-header-icon"></span>
            </a>
            </span>
            <span class="navbar-brand blue-header-text text-right">Edit Website</span>
            <span class="navbar-brand navbar-default pull-right blue-header">
                <a ng-click="model.updateWebsite(model.website)" href="#/user/{{model.userId}}/website/" class="navbar-link ">
                    <span class="glyphicon glyphicon-ok blue-header-icon"></span>
                </a>
            </span>
        </div>
    </div>
</nav>
</div>
<div>
    <div class="col-sm-4 hidden-xs">
        <div class="container-fluid borderless">
            <ul class="list-group ">
                <li ng-repeat="website in model.websites" class="list-group-item borderless">
                    <a>{{website.name}}</a>
                    <a href="#/user/{{website.developerId}}/website/{{website._id}}/" class="navbar-link ">
                        <span class="glyphicon glyphicon-cog body-icon pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="v-divider hidden-sm hidden-xs"></div>

    <div class="col-sm-8">
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div class="container-fluid">
            <form name = "websiteEditForm">
                <div class="form-group">
                    <label for="websiteName">Website Name</label>
                    <input required ng-model="model.website.name" type="text" class="form-control" id="websiteName" placeholder="Blogger">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" ng-model="model.website.description" id="description" rows="6">{{website.description}}</textarea>
                </div>
            </form>
        </div>
        <a ng-click="model.deleteWebsite()" class="btn btn-danger btn-block"
           href="#/user/{{model.userId}}/website/">Delete</a>
        <span ng-show="websiteEditForm.websiteName.$invalid">
        {{model.error}}
    </span>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom blue-footer">
    <div class="container-fluid">
        <div class="row container-fluid navbar-text pull-right">
            <a href="#/user/{{model.userId}}/">
                <span class="blue-footer-text glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
