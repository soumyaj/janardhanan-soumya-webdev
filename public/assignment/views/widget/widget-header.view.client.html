
<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="widgetName" placeholder="Widget Heading">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Widget text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.widget.size" type="number" class="form-control" id="size" placeholder="3">
        </div>
    </form>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/">Delete</a>
</div>
