<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input  type="text" class="form-control" id="widgetName" placeholder="Widget Heading">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input  type="text" class="form-control" id="text" placeholder="Widget text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="https://asdf.com/image.png">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width" placeholder="100">
        </div>

            <div class="form-group">
                <label for="url">Upload</label>
            <form action="/api/upload" method="post" enctype="multipart/form-data">
                <input  name="myFile" type="file" class="form-control"/>
                <input  name="width" value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
                <input  name="userId" value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            </form>

        </div>
    </form>
    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
       class="btn btn-block btn-primary ">Search</a>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/">Upload Image</a>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/">Delete</a>
</div>
