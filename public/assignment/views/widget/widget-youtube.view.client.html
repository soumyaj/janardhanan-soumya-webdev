<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Builder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/page-widget.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width initial-scale=1">
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default header">
        <span class="navbar-brand navbar-default header">
        <a href="widget-list.view.client.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left pull-left header-icon"></span>
        </a>
        </span>
    <span class="navbar-brand navbar-default header-text text-right">Widget Edit</span>
    <span class="navbar-brand navbar-default pull-right ">
            <a href="widget-list.view.client.html" class="navbar-link ">
                <span class="glyphicon glyphicon-ok header-icon"></span>
            </a>
        </span>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="widgetName">Name</label>
            <input type="text" class="form-control" id="widgetName" placeholder="Widget Heading">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Widget text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url" placeholder="https://youtube.com/watch?v=rvZw70p4XPY">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="number" class="form-control" id="width" placeholder="100">
        </div>

    </form>
    <a class="btn btn-danger btn-block"
       href="../views/page/page-list.view.client.html">Delete</a>
    <nav class="navbar navbar-default navbar-fixed-bottom footer">
        <div class="container-fluid">
            <div class="row container-fluid navbar-default navbar-text pull-right">
                <a href="../views/user/profile.view.client.html">
                    <span class="glyphicon glyphicon-user footer-text"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
</div>
</body>
</html>
